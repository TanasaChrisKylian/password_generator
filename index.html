<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Generate password</h1>
        <div id="password_generator">
            <div id="range">
                <label for="number">The length of your password (from 5 to 12)</label>
                <input type="range" min="5" max="12" value="5" name="number" id="number">
            </div>
            <div id="composition">
                <button id="az">a-z</button>
                <button id="AZ">A-Z</button>
                <button id="numbers">0-9</button>
                <button id="special">?#!^$</button>
            </div>
            <input type="submit" value="Generate" id="submit">
        </div>
        <div id="password">.....</div>
    </div>
</body>
</html>
